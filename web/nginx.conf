server {
    listen 80;
    server_name localhost;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # 根目录
    root /usr/share/nginx/html;
    index index.html;

    # SPA 路由支持
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 上传文件代理（静态资源）
    location /uploads/ {
        proxy_pass http://server:3000/uploads/;
        proxy_set_header Host $host;
        # 允许大文件下载
        proxy_buffering off;
    }

    # API 代理
    location /api/ {
        proxy_pass http://server:3000/api/;
        proxy_set_header Host $host;
        # 透传真实 IP：优先使用宝塔 Nginx 传递的 X-Real-IP，否则使用 remote_addr
        set $real_ip $remote_addr;
        if ($http_x_real_ip) {
            set $real_ip $http_x_real_ip;
        }
        proxy_set_header X-Real-IP $real_ip;
        # 透传 X-Forwarded-For：优先使用上游传递的，否则使用 remote_addr
        set $forwarded_for $remote_addr;
        if ($http_x_forwarded_for) {
            set $forwarded_for $http_x_forwarded_for;
        }
        proxy_set_header X-Forwarded-For $forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 100M;
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
