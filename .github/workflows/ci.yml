name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch: # 支持手动触发

jobs:
  # 后端检查
  server:
    name: 后端检查
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server-nestjs

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server-nestjs/package-lock.json

      - name: 安装依赖
        run: npm ci

      - name: 生成 Prisma Client
        run: npx prisma generate

      - name: ESLint 检查
        run: npm run lint

      - name: TypeScript 类型检查
        run: npm run check

      - name: 构建
        run: npm run build

  # 前端检查
  web:
    name: 前端检查
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: 安装依赖
        run: npm ci

      - name: TypeScript 类型检查
        run: npm run type-check

      - name: 构建
        run: npm run build
